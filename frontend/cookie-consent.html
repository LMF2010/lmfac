<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site</title>
    <style>
        /* ESTILOS DO POPUP DE COOKIES */
        .cookie-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .cookie-popup {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
        }
        
        .cookie-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .cookie-text {
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.5;
            color: #555;
        }
        
        .cookie-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .cookie-btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }
        
        .btn-accept {
            background: #27ae60;
            color: white;
        }
        
        .btn-accept:hover {
            background: #219653;
        }
        
        .btn-settings {
            background: transparent;
            color: #7f8c8d;
            border: 1px solid #bdc3c7;
        }
        
        .btn-settings:hover {
            background: #f8f9fa;
        }
        
        .cookie-link {
            color: #3498db;
            text-decoration: none;
        }
        
        .cookie-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .cookie-actions {
                flex-direction: column;
            }
            
            .cookie-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- SEU CONTEÚDO EXISTENTE AQUI -->
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Conteúdo principal do seu site...</p>

    <!-- POPUP DE COOKIES (coloque no final do body) -->
    <div class="cookie-overlay" id="cookieOverlay">
        <div class="cookie-popup">
            <h2 class="cookie-title">Privacidade e Cookies</h2>
            <p class="cookie-text">Nós utilizamos cookies para melhorar sua experiência. Ao continuar navegando, você concorda com nossa <a href="#" class="cookie-link">Política de Privacidade</a>.</p>
            
            <div class="cookie-actions">
                <button class="cookie-btn btn-accept" id="acceptCookies">Aceitar</button>
                <button class="cookie-btn btn-settings" id="cookieSettings">Configurações</button>
            </div>
        </div>
    </div>

    <script>
        // Verificar se já aceitou os cookies
        if (!localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookieOverlay').style.display = 'flex';
        }
        
        // Aceitar cookies
        document.getElementById('acceptCookies').addEventListener('click', function() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookieOverlay').style.display = 'none';
        });
        
        // Configurações de cookies
        document.getElementById('cookieSettings').addEventListener('click', function() {
            alert('Configurações de cookies serão implementadas aqui.');
        });
    </script>
</body>
</html>
